<div class="container mt-3">
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Coffee Shop</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/customer-orders" routerLinkActive="active">Customer Orders</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Formulário para adicionar ou editar café -->
  <h1>Coffees</h1>
  <form (submit)="addOrUpdateCoffee()" class="mb-3">
    <div class="input-group">
      <input
        type="text"
        [(ngModel)]="newCoffee.name"
        name="name"
        placeholder="Coffee Name"
        class="form-control"
        required
      />
      <input
        type="number"
        [(ngModel)]="newCoffee.price"
        name="price"
        placeholder="Price"
        class="form-control"
        required
      />
      <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Add' }}</button>
    </div>
  </form>

  <!-- Lista de cafés -->
  <ul class="list-group">
    <li *ngFor="let coffee of coffees" class="list-group-item d-flex justify-content-between">
      {{ coffee.name }} - ${{ coffee.price }}
      <button class="btn btn-warning btn-sm" (click)="editCoffee(coffee)">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="deleteCoffee(coffee.id)">Delete</button>
    </li>
  </ul>
</div>
