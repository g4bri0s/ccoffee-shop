<div class="ms-5 me-5">
    <div *ngIf="isLoading">Loading...</div>
    <table *ngIf="!isLoading && customerOrder && customerOrder.items" class="table table-striped">
    <thead>
        <tr>
        <th scope="col">Item Name</th>
        <th scope="col">Total</th>
        <th scope="col">Quantity</th>
        <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of customerOrder.items">
        <td scope="row">{{ item.coffeeName }}</td>
        <td>{{ (item.coffeePrice * item.quantity) | currency : "BRL" }}</td>
        <td>
            <input
            type="number"
            [value]="item.quantity"
            class="form-control"
            (change)="updateItemQuantity(customerOrder.id ,item.coffeeId, item.quantity)"
            />
        </td>
        <td>
            <button class="btn btn-danger" (click)="confirmDelete(customerOrder.id, item.coffeeId)">
            <i class="fa fa-trash" title="Delete"></i>
            </button>
        </td>
        </tr>
    </tbody>
    </table>
    <br />
    <div class="d-flex justify-content-between align-items-center p-3">
    <strong>Total Order Value: {{ customerOrder.total | currency : "BRL" }}</strong>
    <a [routerLink]="['/customerOrders', customerOrder.id, 'items', 'new']" class="btn btn-dark">Add Item</a>
    </div>
</div>
